<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensor Data</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>    
    <div class="container">
        <h1>ðŸ“¡ Ultrasonic Sensor Data</h1>
        <p>Sensor 1 Depth: <span id="data1">Loading...</span> cm</p>
        <p>Sensor 2 Depth: <span id="data2">Loading...</span> cm</p>
        <p>Average Depth: <span id="average">Loading...</span> cm</p>        
        <button id="showLogs">ðŸ“œ Show Logs</button>
        <button id="downloadBtn">ðŸ“‚ Download Previous Data</button>

        </div>
    </div>

    <div class="chart-container">
        <h2>Depth Over Time</h2>
        <canvas id="depthChart"></canvas>
    </div>


<div class="popup-content" id="logsContainer">
    <h2>Previous Readings</h2>
    <div id="logs-content">
        <ul id="logsList"></ul>
    </div>
    <button id="closeLogs">Close</button>
</div>


<div class="extreme-values-container">
    <h2>Extreme Values</h2>
    <div id="extremeResults">
        <p><span class="label">Max Value: </span><span class="extreme-value" id="maxValue"> </span></p>
      <p><span class="label">Min Value: </span><span class="extreme-value" id="minValue"> </span></p>
    </div>
    <button id="searchExtremeBtn">Search Extreme Values</button>
</div>




    <script src="script.js"></script>
</body>
</html>
